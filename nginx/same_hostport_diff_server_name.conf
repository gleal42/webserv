
server {
	listen 80;

	root /var/www/;
	index index.html;
	server_name first;
	location / {
		autoindex on;
		limit_except GET POST DELETE PUT {
			deny all;
		}
	}
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php7.3-fpm.sock;
	}
}

