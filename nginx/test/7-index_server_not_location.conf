# ---------------------------------------------------------------------------- #
#                        Index server=set location=unset                       #
# ---------------------------------------------------------------------------- #

events {
	worker_connections  4096;  ## Default: 1024
}

http
{
	server {
		listen 80;

		root /var/www/mid/;
		index cgi_php_multi.html;
		server_name first;
		location /cgi/ {
			limit_except GET POST {
				deny all;
			}
		}
	}
}