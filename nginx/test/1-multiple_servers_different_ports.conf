# ---------------------------------------------------------------------------- #
#                               Multiple servers:                              #
#                              - Without locations                             #
#                              - In different ports                            #
#                              - With different roots                          #
# ---------------------------------------------------------------------------- #

events {
	worker_connections  4096;  ## Default: 1024
}

http
{
	server {
		listen 10000;
		root /var/www//mid/;
		index mid.html;
	}

	server {
		listen 10001;
		root /var/www/mid/cgi/;
		index cgi_php.html;
	}

	server {
		listen 10002;
		root /var/www/;
	}
}