# Use Fred's cool folder structure

server {
	listen 80;

	server_name first;
	index multi_form_upload.html
	root /var/www/;
	location / {
		index index.html ms_index.html;
	}
	location /post/ {
		index random.html multi_form_upload.html;
	}
}