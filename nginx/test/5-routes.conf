# ---------------------------------------------------------------------------- #
#                               Different Routes                               #
# ---------------------------------------------------------------------------- #
# REPLACE WITH FRED'S COOL AUTOINDEX FOLDERS

events {
	worker_connections  4096;  ## Default: 1024
}

server {
	listen 80;

	server_name first;
	root /var/www/;
	index multi_form_upload.html;
	location /cgi/ {
		root /mid/
		index cgi_php_multi.html;
	}
	location /post/ {
		index index.html
	}
	location /mid/ {
		index mid.html
	}
}