events {
	worker_connections  4096;  ## Default: 1024
}

http
{
	server {
		listen 80;
		root /var/www/mid/;
		index mid.html;
	}

	server {
		root /var/www/mid/cgi/;
		listen 80;
		server_name name other_name;
		index cgi_php_multi.html;
	}

	server {
		listen 80;
		root /var/www;
		server_name hostname;
	}
	server {
		listen 80;
		root /var/www/post/;
		server_name other_name;
	}
}