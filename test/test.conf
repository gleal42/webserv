server {
	server_name boss_group;
	listen 8080;
	index index.html;

	location / {
		limit_except GET;
	}

	location /put_test/ {
		limit_except PUT;
	}

	location \.bla {
		limit_except POST;
		cgi_pass tests/cgi/cgi_tester;
	}

	location /post_body/ {
		limit_except POST;
		client_body_buffer_size 100;
	}

	location /directory/ {
		limit_except GET;
		root YoupiBanane/;
		index youpi.bad_extension;
	}
}
