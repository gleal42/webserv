server {
	server_name boss_group
	listen 8080
	index index.html

	location / {
		allow_methods GET
	}

	location /put_test/ {
		allow_methods PUT
	}

	location ~ \.bla {
		allow_methods POST
		cgi_pass tests/cgi/cgi_tester
	}

	location /post_body/ {
		allow_methods POST
		client_body_buffer_size 100
	}

	location /directory/ {
		allow_methods GET
		root YoupiBanane/
		index youpi.bad_extension
	}
}
