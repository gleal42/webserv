# 1 - First valid index is chosen from location
# 2 - Location index higher priority server index
# 3 - In case of no location index server index is used
# 4 - In case of no indexes index.html is used

server {
	listen 7001;

	index page2.html;
	location / {
		index error_page.html ms_index.html;
	}
}

server {
	listen 7002;

	index page2.html;
	location / {
		index ms_index.html;
	}
}

