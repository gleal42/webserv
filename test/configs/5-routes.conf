# 1-type each name of the locations:
# - http://localhost:7000/403/
# - http://localhost:7000/mid/
# - http://localhost:7000/testing_autoindex/

server {
	listen 7000;

	location /403/ {
		root /testing_autoindex/;
	}
	location /mid/ {
		index mid.html;
	}
	location /testing_autoindex/ {
		index example.html;
	}
}