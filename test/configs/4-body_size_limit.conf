# ---------------------------------------------------------------------------- #
#                                Body Size Limit                               #
# ---------------------------------------------------------------------------- #

# curl -X POST -H "Content-Type: plain/text" --data "1234567890" http://localhost:9998/post/
# curl -X POST -H "Content-Type: plain/text" --data "12345678901" http://localhost:9998/post/

server {
	listen 9998;
	server_name first;
	index multi_form_upload.html;
	client_max_body_size 12;
	location /post/ {
		limit_except GET POST;
		client_max_body_size 10;
	}
}
