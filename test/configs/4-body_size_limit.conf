# ---------------------------------------------------------------------------- #
#                                Body Size Limit                               #
# ---------------------------------------------------------------------------- #

# curl -X POST -H "Content-Type: plain/text" --data "1234567890"
# curl -X POST -H "Content-Type: plain/text" --data "12345678901"

server {

	server_name first;
	index multi_form_upload.html;
	client_max_body_size 12;
	location /post/ {
		limit_except GET POST;
		client_max_body_size 10;
	}
}
