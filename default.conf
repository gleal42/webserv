server {
	server_name boss_group;
	listen 8079;
	index index.html;

	error_page 404 /www/error_pages/400.html;

	location / {
		limit_except DELETE;
	}

	location /inde {
		limit_except POST;
	}

	location /index.html {
		limit_except GET;
		error_page 404 /www/error_pages/500.html;
	}

	location /ww {
		limit_except GET;
	}

	location /cgi/ {
		root /mid/;
		limit_except GET POST;
		client_max_body_size 100;
		cgi .php /usr/local/bin/php-cgi;
	}
}
